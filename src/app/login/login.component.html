<!-- Material form login -->
<mdb-card style="width: 40%; margin: auto; margin-top: 128px;">

  <mdb-card-header class="danger-color white-text text-center py-4">
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>


  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" [formGroup]="loginForm">

      <!-- Email -->
      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput formControlName="email">
        <label for="materialLoginFormEmail">E-mail</label>
        <span *ngIf="isValid('email')" style="color: red">Email cannot be blank</span>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput formControlName="password">
        <label for="materialLoginFormPassword">Password</label>
        <span *ngIf="isValid('password')" style="color: red">Password cannot be blank</span>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="danger" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        type="submit" (click)="login()">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a [routerLink]="['/register']">Register</a>
      </p>

    </form>
    <!-- Form -->

  </mdb-card-body>

</mdb-card>
<!-- Material form login -->
