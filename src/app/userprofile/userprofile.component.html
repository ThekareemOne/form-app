<mat-toolbar>User Profile</mat-toolbar>

<div class="container" style="width: 40%; margin: auto; margin-top: 90px;">
  <mat-card>
    <div *ngIf="userDetails">
      <mat-form-field>
        <mat-label>Full Name:</mat-label>
        <input matInput value="{{userDetails.fullName}}">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput value="{{userDetails.email}}">
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="Logout()">Logout</button>
      </div>
    </div>
  </mat-card>
</div>
